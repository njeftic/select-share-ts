<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Google Maps Search</title>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBb4v5qGm7NUc-5nO-XDCgUf2x__w5gjdI"
      async
      defer
    ></script>
    <script src="dist/bundle.js" defer></script>

    <h1>Google Address Search</h1>

      <button type="submit">SEARCH ADDRESS</button>
    </form>
  </body>
</html>
